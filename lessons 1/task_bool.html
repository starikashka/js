<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*


        5 < 6 -> true
        5 > 6 -> false
        5 == 6 -> false
        5 === 6 -> false
        10 === 10 -> true
        10 == 10 -> true
        10 != 10 -> false
        10 > 10 -> false
        10 < 10 -> false
        123 === '123' -> false
        123 == '123' -> true
         */


        let a;
        a= 5 < 6;
        console.log("5 < 6 "+a);
        a= 5 > 6;
        console.log("5 > 6 "+a);
        a= 5 == 6;
        console.log("5 == 6 "+a);
        a= 5 === 6;
        console.log("5 === 6 "+a);
        a= 10 === 10;
        console.log("10 === 10 "+a)
        a= 10 == 10;
        console.log("10 == 10 "+a);
        a= 10 != 10;
        console.log("10 != 10 "+a);
        a= 10 > 10;
        console.log("10 > 10 "+a);
        a= 10 < 10;
        console.log("10 < 10 "+a);
        a= 123 === '123';
        console.log("123 === '123' "+a);
        a= 123 == '123';
        console.log("123 == '123' "+a);
    </script>
</body>
</html>
