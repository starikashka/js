<body>
    <script>
        let numb1 = prompt("enter the number 1");
        let numb2 = prompt("enter the number 2");
        let numb3 = prompt("enter the number 3");

        numb2 = Math.round(numb2);

        result = numb1+numb2+numb3;
        console.log(result);
    </script>
