<form name="addressBook" id="addressBook">
    <input type="hidden" value="" = "" name="contactsID">
    <label>
        <input type="text" name="name" placeholder="John Doe" />
    </label>
    <label>
        <input type="tel" name="phone" placeholder="123-45-678"/>
    </label>
    <label>
        <input type="email" name="email" placeholder="johndor@example.com" />
    </label>
    <label>
        <input type="text" name="company" placeholder="Company" />
    </label>
    <label>
        <input type="text" name="department" placeholder="Department" />
    </label>
    <label>
        <input type="date" name="birthday" placeholder="birthday: 1999-01-01" />
    </label>
    <button name="save" type="button">Save</button>
</form>
<div id="addressBookDiv"></div>
